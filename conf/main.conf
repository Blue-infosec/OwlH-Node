{
	"suricataBPF":{
		"pathBPF": "/etc/suricata/bpf/",
		"fileBPF": "filter.bpf"
	},
    "stapCollector":{
        "start":"systemctl start owlh-stapcollector",
        "stop":"systemctl stop owlh-stapcollector",
        "status":"netstat -nputa | grep 8",
        "param":"-c",
        "command":"bash"    
    },
	"suricataRuleset":{		
		"path": "/etc/suricata/rules/",
		"file": "owlh.rules"
	},
	"SuricataRulesetReload":{		
		"suricatasc": "/usr/local/bin/suricatasc",
		"param": "-c",
		"reload": "reload-rules",
		"socket": "/var/run/suricata/suricata-command.socket"
	},
	"stapConn":{
		"path": "conf/servers.db",
		"cmd": "sqlite3"
	},
	"pluginConn":{
		"path": "conf/plugins.db",
		"cmd": "sqlite3"
	},
	"suriStop":{
		"stop":"kill -9 $(pidof suricata)",
		"param":"-c",
		"command":"bash"
	},
	"suriStart":{
		"start":"sudo /usr/local/bin/suricata -c /etc/suricata/suricata.yaml -i enp0s3  &",
		"param":"-c",
		"command":"bash"
	},
	"suriPath":{
		"path": "/etc/suricata"
	},
	"files":{
        "defaults.json":"conf/stap-defaults.json",
        "main.conf": "conf/main.conf",
        "suricata.yml": "/etc/suricata/suricata.yml"
	},
	"suriBin":{
		"cmd": "/usr/local/bin/suricata",
		"param": "-V"
	},
	"suriRunning":{
		"cmd": "ps -ef | grep suricata | grep -v grep | grep -v sudo | awk '{print $8 \" \" $2}' ",
		"param": "-c",
		"command": "bash"
	},
	"loadDataWazuhPath":{
		"path": "/var/ossec"
	},
	"loadDataWazuhBin":{
		"bin": "/var/ossec/bin/ossec-control"
	},
	"loadDataWazuhRunning":{
		"cmd": "/var/ossec/bin/ossec-control status | grep logcollector",
		"param": "-c",
		"command": "bash"
	},
	"wazuhStop":{
		"stop":"/var/ossec/bin/ossec-control stop",
		"param":"-c",
		"command":"bash"
	},
	"wazuhStart":{
		"start":"/var/ossec/bin/ossec-control start",
		"param":"-c",
		"command":"bash"
	},
	"loadDataZeekPath":{
		"path": "/usr/local/bro"
	},
	"loadDataZeekBin":{
		"bin": "/usr/local/bro/bin/broctl"
	},
	"loadDataZeekRunning":{
		"cmd": "/usr/local/bro/bin/broctl status | grep standalone | awk '{print $1 \" \" $4}'",
		"param": "-c",
		"command": "bash"
	},
	"zeekDeploy":{
		"cmd": "/usr/local/bro/bin/broctl deploy",
		"param": "-c",
		"command": "bash"
	},
	"zeekStop":{
		"stop":"/usr/local/bro/bin/broctl stop",
		"param":"-c",
		"command":"bash"
	},
	"zeekStart":{
		"start":"/usr/local/bro/bin/broctl start",
		"param":"-c",
		"command":"bash"
	},
	"stapPubKey":{
		"publicKey":"/etc/owlh/certs/cert.pem",
		"user":"owlh",
		"cert":"/home/owlh/.ssh/owlhmaster"
	},
    "stap":{
		"in_queue":"/usr/share/owlh/in_queue/",
		"out_queue":"/usr/share/owlh/out_queue/",
		"interface":"owlh",
        "keepPCAP":"false"
	},
	"logs":{
		"filename":"/var/log/owlh/owlhnode-api.log",
		"maxlines":"1000000",
		"maxsize":"256000",
		"daily":"true",
		"maxdays":"7",
		"rotate":"true",
		"level":"10"
	},
    "knownports":{
        "file":"/usr/local/bro/logs/current/conn.log",
        "timeToAlert":"60"

    },
    "Node":{
        "homenet": ["192.168.1.0/24", "192.168.0.0/24", "172.217.16.227/24"],
        "AlertLog": "/var/log/owlh/alerts.json"
    }
    
}
